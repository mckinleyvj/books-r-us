<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Books-R-Us</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
  </head>

  <body class="body-container">
    <!-- header with website name and description -->
    <header class="header-container">
      <h1 class="heading">Books-R-Us</h1>
    </header>
    <!-- end of header -->

    <main class="main-container">
      <section id="search-box-container" class="search-box-container">
        <!--  start of search container-->
        <form id="search-form" class="search-form">
          <button id="search-button" class="search-button">Search</button>
          <input
            id="search-input"
            class="search-input"
            type="text"
            placeholder="Title, ISBN, Author"
          />
        </form>
        <!-- end of search button -->
        <!-- past searches -->
        <section class="history">
          <h2>Past Searches:</h2>
          <div id="search-history"></div>
        </section>

        <!-- start of search container -->
        <!-- created section to apend search history-->
        <!--<section id="history-list" class="history-list">
        <div id="search-result" class="search-result"></div>
        </section>-->
        <!-- section to display book results -->
        <div id="search-result" class="search-result"></div>
      </section>

      <div id="loader" style="display:none;"></div>

      <section class="results-container">
        <h2 class="search-results">Search Results <span id="queryTerm"></span></h2>
        <div id="search-list" class=""></div>
      </section>

      <!--start of best sellers on the right-->

      <aside id="best-seller" class="best-seller">Best Sellers</aside>
      <div id="best-seller-container"></div>
      <!-- <aside id="best-seller" class="best-seller">
        <div class="best-sellers-container">
          <h2>BEST SELLERS</h2>
        </div>
      </aside> -->
    </main>

    <!-- js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
